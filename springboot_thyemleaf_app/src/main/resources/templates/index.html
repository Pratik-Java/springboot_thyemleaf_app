<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT - Spring Boot</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img alt="ashokit" src="images/Logo.jpeg" width="250px">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="https://ashokitech.com/contact-us" target="_noblank">Contact Us</a></li>
					<li class="nav-item"><a class="nav-link" href=https://ashokitech.com/courses-offering target="_noblank">Courses</a></li>
				</ul>
				
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">

		<h2 class="pt-3 pb-3">Product Form</h2>

		<p th:text=${msg} class="text-success" />

		<form th:action="@{/product}" th:object="${product}" method="POST">

			<table>
				<tr>
					<td>Product Name :</td>
					<td><input type="text" th:field="*{pname}" /></td>
					<td th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}"
						class="text-danger"></td>
				</tr>
				<tr>
					<td>Product Price :</td>
					<td><input type="number" th:field="*{price}" /></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
						class="text-danger"></td>
				</tr>
				<tr>
					<td>Quantity :</td>
					<td><input type="number" th:field="*{qty}" /></td>
					<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"
						class="text-danger"></td>
				</tr>
				<tr>
					<td><a href="/" class="btn btn-secondary">Reset</a></td>
					<td><input type="submit" value="Submit"
						class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		<a href="products" class="btn btn-link">View All Products</a>
	</div>
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
